<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador SEO YouTube Nicho Cat치logos</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #000, #111);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .contenedor {
    width: 95%;
    max-width: 480px;
    background: #1a1a1a;
    border-radius: 15px;
    padding: 20px;
    margin-top: 25px;
    box-shadow: 0 0 20px rgba(255,140,0,0.3);
  }
  h1 {
    text-align: center;
    color: #ffa500;
    font-size: 1.4em;
    margin-bottom: 15px;
  }
  label {
    font-weight: bold;
    color: #f8f8f8;
    display: block;
    margin-top: 10px;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    margin-top: 6px;
    background: #222;
    color: #fff;
    resize: none;
    font-size: 1em;
  }
  button {
    width: 100%;
    background: #ff7b00;
    border: none;
    color: #fff;
    padding: 12px;
    margin-top: 15px;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #ff9a00;
  }
  #status {
    text-align: center;
    margin-top: 10px;
    color: #00c3ff;
  }
  #err {
    display: none;
    color: #ff5555;
    background: rgba(255, 0, 0, 0.1);
    padding: 8px;
    border-radius: 8px;
    text-align: center;
    margin-top: 10px;
  }
  #resultado {
    background: #111;
    border-radius: 10px;
    padding: 15px;
    margin-top: 15px;
    font-size: 0.95em;
    white-space: pre-wrap;
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    background: #0f0f0f;
    border-radius: 10px;
  }
  li {
    padding: 6px 10px;
    border-bottom: 1px solid #222;
    font-size: 0.9em;
    color: #ccc;
  }
  li:last-child {
    border-bottom: none;
  }
  .subtitulo {
    color: #00bfff;
    margin-top: 20px;
    text-align: center;
    font-size: 1.1em;
  }
</style>
</head>
<body>
<div class="contenedor">
  <h1>游꿢 Generador SEO YouTube 2025</h1>

  <label for="titulo">Marca o cat치logo:</label>
  <input type="text" id="titulo" placeholder="Ejemplo: Jafra, Avon, Arabela">

  <label for="descripcion">Resumen breve (opcional):</label>
  <textarea id="descripcion" rows="3" placeholder="Escribe un breve resumen o descripci칩n del cat치logo..."></textarea>

  <button id="generarBtn">Generar contenido SEO</button>

  <p id="status">Esperando acci칩n...</p>
  <div id="err"></div>

  <h3 class="subtitulo">游늳 Tendencias del nicho</h3>
  <ul id="tendencias"><li>Cargando...</li></ul>

  <h3 class="subtitulo">游 Resultado sugerido</h3>
  <div id="resultado">Aqu칤 aparecer치 tu SEO generado con IA</div>
</div>

<script src="trends.js"></script>
</body>
</html>
