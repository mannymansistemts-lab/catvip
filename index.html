<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de SEO y Tendencias YouTube 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f9fafb);
      color: #222;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      border-radius: 15px;
      margin: auto;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 15px;
      resize: none;
    }
    button {

      background: #2563eb;

      border: none;

      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #loader {
      display: none;
      text-align: center;
      margin: 10px 0;
      color: #555;
    }
    #err {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    #resultado {
      white-space: pre-wrap;
      background: #f4f4f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
    }
    #tendencias {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    #tendencias li {
      background: #f1f5f9;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">

</body>
</html>
